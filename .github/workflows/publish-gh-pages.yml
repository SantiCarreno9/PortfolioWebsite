name: Publish Blazor App to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build_test_artifact:
    name: Build App
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.x'

    - name: Restore NuGet packages and build Blazor app
      shell: bash
      run: |
        cd src/BlazorApp
        dotnet restore .
        dotnet build .

    - name: Publish Blazor app artifact
      shell: bash
      run: |
        cd src/BlazorApp
        dotnet publish -c Release -o published/wwwroot

    - name: Restore NuGet packages and build Razor Class Library
      shell: bash
      run: |
        cd RazorSCLibrary
        dotnet restore .
        dotnet build .

    - name: Publish Razor Class Library artifact
      shell: bash
      run: |
        cd RazorSCLibrary
        dotnet publish -c Release -o published/wwwroot

    - name: Upload artifact for web
      uses: actions/upload-artifact@v2
      with:
        name: web-artifact
        path: |
          src/BlazorApp/published/wwwroot
          RazorSCLibrary/wwwroot

  deploy:
    name: Deploy App to GitHub Pages
    needs: [build_test_artifact]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v2
